---
- name: Install Hybrid AI Flow
  hosts: localhost

  vars:
    install: false
    storage: true
    purge: true
    crc:
      version: 1.22.0
      folder: ../openshift

  tasks:
    - include_tasks: crc.yaml
      when: install

    - include_tasks: storage.yaml
      when: storage

    - include_tasks: services.yaml